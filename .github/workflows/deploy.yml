name: CI to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: SSH and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            script: |
            if [ ! -d "/backend/.git" ]; then
              git clone git@github.com:dmaximyuk/rabotyaga-go-backend.git backend
            fi
            cd /backend
            git pull
            docker build -t backend .
            docker-compose up -d
